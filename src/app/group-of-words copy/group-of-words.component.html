<div class="contianer-fluid d-flex justify-content-center">
  <div class="col-md-5">
    <!-- <app-card></app-card> -->
    <div class="card ">
      <img class="card-img-top" src="../assets/dog2.jpg" >
      <div class="card-body">
        <h1 class="m-2"><span class=" rounded-3" (click)="speak(word)" *ngFor="let word of words"
          [ngClass]='{"text-success bg-success-subtle border border-success-subtle":isSpoken(word),"text-white bg-primary-subtle border border-primary-subtle":selectedWord === word}'>{{word + " "}}</span></h1>

          <!-- <button (click)="toggleListening()">
            {{ listening ? 'Stop Listening' : 'Start Listening' }}
          </button> -->
          <app-listner (recognizedText)="spoke($event)"></app-listner>
         </div>
    </div>
  </div>
</div>
